<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <script type="text/javascript" src="javascript/jquery.js"></script>
        <!--carousel-->
        <script type="text/javascript" src="javascript/jquery.jcarousel.min.js"></script>
        <!--selectbox-->
        <script type="text/javascript" src="javascript/fancySelect.js"></script>
        <!--checkbox-->
        <script type="text/javascript" src="javascript/jquery.checkbox.js"></script>
        <script type="text/javascript" src="javascript/script.js"></script>

    </head>
    <body>
        <nav class="head_menu">
            <ul class="menu_top">
                <li>
                    <a href="#">nav1</a>
                </li>
                <li>
                    <a  href="#">nav2</a>
                </li>
                <li>
                    <a  href="#">nav3</a>
                    <ul class="sub-menu animated zoomIn">
                        <li>
                            <a href="#">nav3.1</a>
                        </li>
                        <li>
                            <a href="#">nav3.2</a>
                            <ul class="animated rotateInUpLeft">
                                <li><a href="#">nav3.2.1</a></li>
                                <li><a href="#">nav3.2.2</a></li>
                                <li><a href="#">nav3.2.3</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>
                    <a  href="#">nav4</a>
                </li>
                <li>
                    <a  href="#">nav5</a>
                </li>
            </ul>
        </nav>

        <div class="wrapper carousel_js">
            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="img/img1.jpg" width="600" height="400" alt=""></li>
                        <li><img src="img/img2.jpg" width="600" height="400" alt=""></li>
                        <li><img src="img/img3.jpg" width="600" height="400" alt=""></li>
                    </ul>
                </div>
                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>
                <p class="jcarousel-pagination"></p>
            </div>
        </div>
        
        <div class="wrap_select">
            <div class="select_item" id="main">
                <div class="select" id="basic-usage">
                    <select class="styler" id="basic-usage-demo">
                        <option value="--">Please select your favorite color</option>
                        <option value="01">Red</option>
                        <option value="02">Orange</option>
                        <option value="03">Yellow</option>
                        <option value="04">Green</option>
                        <option value="05">Blue</option>
                        <option value="06">Magenta</option>
                        <option value="07">Violet</option>
                        <option value="08">Ultra-violet</option>
                    </select>
                    <div class="clr"></div>
                </div>
            </div>
            <div class="container_checkbox">
                <div class="css_check">
                    <h3>Css checkbox</h3>
                    <main>
                        <div>
                            <input type="checkbox" id="checkbox1" />
                            <label for="checkbox1">Checkbox 1</label>
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox2" checked />
                            <label for="checkbox2">Checkbox 2</label>
                        </div>
                        <div>
                            <input type="checkbox" id="checkbox3" disabled />
                            <label for="checkbox3">Checkbox 3</label>
                        </div>
                    </main>
                </div>


                <div class="js_check">
                    <h3>Js checkbox</h3>
                    <div>
                        <span class="niceCheck"><input type="checkbox_1" name="ch1" /></span>
                        <label for="checkbox_1">Checkbox 1</label>
                    </div>
                    <div>
                        <span class="niceCheck"><input type="checkbox_1" name="ch2" checked /></span>
                        <label for="checkbox_2">Checkbox 2</label>
                    </div>
                    <div>
                        <span class="niceCheck"><input type="checkbox" name="ch3" disabled /></span>
                        <label for="checkbox_3">Checkbox 3</label>
                    </div>
                </div>
            </div>
        </div>


        
    </body>
</html>
